<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./signup_1.html" />
  </head>
  <body>
    <title>Sign up</title>
    <br /><br /><br />

    <div class="form_one" align="center">
      <form action="">
        <label class="details">First Name </label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Enter text"
          required
        /><br /><br />
        <label class="details">Last Name </label>
        <input
          type="text"
          name="fname"
          id="fname"
          placeholder="Enter text"
          required
        /><br /><br />
        <label class="details">Date of Birth </label>
        <input
          type="date"
          name="fname"
          id="fname"
          placeholder="DD/MM/YYYY"
          required
        /><br /><br />
        <label class="details">Mobile Number </label>
        <input
          type="number"
          name="fname"
          id="fname"
          placeholder="Enter 10-digit Number"
          required
        /><br /><br />
        <label class="details">Password </label>
        <input
          type="password"
          name="fname"
          id="fname"
          placeholder="Enter your password"
        /><br /><br /><br /><br />

        <input type="button" name="" value="Register" onclick="msg()" />
      </form>
    </div>
  </body>
</html>
